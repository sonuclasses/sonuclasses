<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>लॉगिन - सोनू क्लासेस</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #2E7D32, #1976D2); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; color: #333; }
        .login-container { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); width: 320px; text-align: center; }
        h2 { color: #2E7D32; margin-bottom: 20px; font-size: 28px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 2px solid #eee; border-radius: 8px; box-sizing: border-box; outline: none; transition: 0.3s; }
        input:focus { border-color: #2E7D32; }
        button { width: 100%; padding: 12px; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: bold; margin-top: 10px; }
        .btn-signup { background-color: #E65100; }
        .btn-signup:hover { background-color: #BF360C; }
        .btn-login { background-color: #2E7D32; }
        .btn-login:hover { background-color: #1b5e20; }
        #message { margin-top: 15px; font-weight: bold; font-size: 14px; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>सोनू क्लासेस</h2>
        <input type="email" placeholder="ईमेल आईडी डालें" id="email">
        <input type="password" placeholder="पासवर्ड बनाएँ" id="password">
        
        <button id="signup-btn" class="btn-signup">नया अकाउंट बनाएँ</button>
        <button id="login-btn" class="btn-login">लॉगिन करें</button>
        
        <p id="message"></p>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
      import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyDCzAhpQonWiNDtWmyox5QdPd4xRbpOy30",
        authDomain: "sonuclasses-b19db.firebaseapp.com",
        projectId: "sonuclasses-b19db",
        storageBucket: "sonuclasses-b19db.firebasestorage.app",
        messagingSenderId: "166740602272",
        appId: "1:166740602272:web:af9131ad8c5e4c8fca08c5"
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');
      const signupBtn = document.getElementById('signup-btn');
      const loginBtn = document.getElementById('login-btn');
      const message = document.getElementById('message');

      signupBtn.addEventListener('click', () => {
          message.style.color = "blue";
          message.innerText = "अकाउंट बन रहा है, रुकिए...";
          createUserWithEmailAndPassword(auth, emailInput.value, passwordInput.value)
          .then((userCredential) => {
              message.style.color = "green";
              message.innerText = "अकाउंट बन गया! अब 'लॉगिन करें' बटन दबाएँ।";
          })
          .catch((error) => {
              message.style.color = "red";
              message.innerText = "ईमेल सही से डालें या पासवर्ड 6 अक्षरों से बड़ा रखें!";
          });
      });

      loginBtn.addEventListener('click', () => {
          message.style.color = "blue";
          message.innerText = "लॉगिन हो रहा है...";
          signInWithEmailAndPassword(auth, emailInput.value, passwordInput.value)
          .then((userCredential) => {
              message.style.color = "green";
              message.innerText = "लॉगिन सफल! होमपेज खुल रहा है...";
              // 1 सेकंड बाद अपने आप होमपेज पर भेज देगा
              setTimeout(() => {
                  window.location.replace("index.html");
              }, 1000);
          })
          .catch((error) => {
              message.style.color = "red";
              message.innerText = "गलत ईमेल या पासवर्ड!";
          });
      });
    </script>
</body>
</html>
