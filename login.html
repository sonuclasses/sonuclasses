<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>लॉगिन - सोनू क्लासेस</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #2E7D32, #1976D2); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; color: #333; }
        .login-container { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); width: 320px; text-align: center; }
        h2 { color: #2E7D32; margin-bottom: 20px; font-size: 28px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 2px solid #eee; border-radius: 8px; box-sizing: border-box; outline: none; transition: 0.3s; }
        input:focus { border-color: #2E7D32; }
        button { width: 100%; padding: 12px; background-color: #2E7D32; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 18px; font-weight: bold; margin-top: 10px; }
        button:hover { background-color: #1b5e20; }
        .links { margin-top: 20px; font-size: 14px; }
        .links a { color: #1976D2; text-decoration: none; margin: 0 5px; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>सोनू क्लासेस</h2>
        <p>पढ़ाई की दुनिया में आपका स्वागत है!</p>
        <input type="text" placeholder="मोबाइल नंबर या ईमेल" id="username">
        <input type="password" placeholder="पासवर्ड" id="password">
        <button onclick="alert('सोनू, अभी लॉगिन सिस्टम कनेक्ट हो रहा है!')">लॉगिन करें</button>
        <div class="links">
            <a href="index.html">होमपेज पर वापस जाएँ</a>
        </div>
    </div>
</body>
</html>
