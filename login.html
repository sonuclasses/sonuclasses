<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>लॉगिन - सोनू क्लासेस</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-container { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 300px; text-align: center; }
        h2 { color: #007bff; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #0056b3; }
        .back-home { margin-top: 15px; display: block; color: #666; text-decoration: none; font-size: 14px; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>सोनू क्लासेस</h2>
        <p>अपना अकाउंट लॉगिन करें</p>
        <input type="text" placeholder="यूजरनेम या ईमेल" id="username">
        <input type="password" placeholder="पासवर्ड" id="password">
        <button onclick="alert('अभी लॉगिन सिस्टम सेट हो रहा है!')">लॉगिन करें</button>
        <a href="index.html" class="back-home">← होमपेज पर वापस जाएँ</a>
    </div>
</body>
</html>
