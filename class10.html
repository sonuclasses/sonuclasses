  const firebaseConfig = {
    apiKey: "AIzaSyDCzAhpQonWiNDtWmyox5QdPd4xRbpOy30",
    authDomain: "sonuclasses-b19db.firebaseapp.com",
    databaseURL: "https://sonuclasses-b19db-default-rtdb.firebaseio.com",
    projectId: "sonuclasses-b19db",
    storageBucket: "sonuclasses-b19db.firebasestorage.app",
    messagingSenderId: "166740602272",
    appId: "1:166740602272:web:af9131ad8c5e4c8fca08c5"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  let pdfLinks = {};

  const pdfRef = ref(db, 'appData/pdfs');
  onValue(pdfRef, (snapshot) => {
      const data = snapshot.val();
      if(data) {
          pdfLinks = data;
      }
  });

  // рдпрд╣ рдХреЛрдб рдмрдЯрдиреЛрдВ рдХреЛ рдЯрдЪ рдХрд░рдиреЗ рдкрд░ рдЦреЛрд▓рдиреЗ рдФрд░ рдмрдВрдж рдХрд░рдиреЗ рдХрд╛ рдЬрд╛рджреВ рдХрд░рддрд╛ рд╣реИ
  var acc = document.getElementsByClassName("accordion");
  for (var i = 0; i < acc.length; i++) {
    acc[i].addEventListener("click", function() {
      this.classList.toggle("active");
      var panel = this.nextElementSibling;
      if (panel.style.maxHeight) {
        panel.style.maxHeight = null;
      } else {
        panel.style.maxHeight = panel.scrollHeight + "px";
      } 
    });
  }

  window.downloadPdf = (chapterId) => {
      let link = pdfLinks[chapterId] || "";
      if(link && link.trim() !== "") {
          if (!link.startsWith('http://') && !link.startsWith('https://')) {
              link = 'https://' + link;
          }
          window.open(link, "_blank");
      } else {
          alert("ЁЯЪз рдХрд╛рдо рдЪрд▓ рд░рд╣рд╛ рд╣реИ! рд╕реЛрдиреВ рд╕рд░ рдЬрд▓реНрдж рд╣реА рдЗрд╕ рдЪреИрдкреНрдЯрд░ рдХрд╛ PDF рдЕрдкрд▓реЛрдб рдХрд░реЗрдВрдЧреЗред");
