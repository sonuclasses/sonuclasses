<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
  import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDCzAhpQonWiNDtWmyox5QdPd4xRbpOy30",
    authDomain: "sonuclasses-b19db.firebaseapp.com",
    databaseURL: "https://sonuclasses-b19db-default-rtdb.firebaseio.com",
    projectId: "sonuclasses-b19db",
    storageBucket: "sonuclasses-b19db.firebasestorage.app",
    messagingSenderId: "166740602272",
    appId: "1:166740602272:web:af9131ad8c5e4c8fca08c5"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  let allPdfData = {};

  // рдкреБрд░рд╛рдирд╛ рдбрд╛рдЯрд╛ рд▓реЛрдб рдХрд░рдирд╛
  get(ref(db, 'appData/pdfs')).then((snapshot) => {
      if (snapshot.exists()) {
          allPdfData = snapshot.val();
          updatePdfInput(); // рдкреЗрдЬ рдЦреБрд▓рддреЗ рд╣реА рд▓рд┐рдВрдХ рджрд┐рдЦрд╛рдПрдЧрд╛
      }
  });

  get(ref(db, 'appData/news')).then((snapshot) => {
      if (snapshot.exists()) document.getElementById('news_input').value = snapshot.val();
  });

  get(ref(db, 'appData/quiz')).then((snapshot) => {
      if (snapshot.exists()) {
          const data = snapshot.val();
          document.getElementById('quiz_q').value = data.question || '';
          document.getElementById('quiz_a').value = data.optionA || '';
          document.getElementById('quiz_b').value = data.optionB || '';
          document.getElementById('quiz_c').value = data.optionC || '';
          document.getElementById('quiz_d').value = data.optionD || '';
          document.getElementById('quiz_ans').value = data.answer || 'A';
      }
  });

  // рдбреНрд░реЙрдкрдбрд╛рдЙрди рдмрджрд▓рдиреЗ рдкрд░ рд▓рд┐рдВрдХ рдХрд╛ рдбрдмреНрдмрд╛ рдЕрдкрдбреЗрдЯ рдХрд░рдирд╛
  window.updatePdfInput = () => {
      const selectedChapter = document.getElementById('pdf_chapter_select').value;
      document.getElementById('pdf_link_input').value = allPdfData[selectedChapter] || "";
  };

  // рд╕реЗрд╡ рдХрд░рдиреЗ рдХреЗ рдлрдВрдХреНрд╢рдиреНрд╕
  window.savePdfLink = () => {
      const selectedChapter = document.getElementById('pdf_chapter_select').value;
      const linkValue = document.getElementById('pdf_link_input').value;
      
      if(linkValue.trim() === "") { alert("тЪая╕П рдкрд╣рд▓реЗ рдЦрд╛рд▓реА рдбрдмреНрдмреЗ рдореЗрдВ рд▓рд┐рдВрдХ рдкреЗрд╕реНрдЯ рдХрд░реЗрдВ!"); return; }
      
      set(ref(db, 'appData/pdfs/' + selectedChapter), linkValue)
      .then(() => {
          alert("ЁЯОЙ рд▓рд┐рдВрдХ рд╕рдлрд▓рддрд╛рдкреВрд░реНрд╡рдХ рд╕реЗрд╡ рд╣реЛ рдЧрдпрд╛!");
          allPdfData[selectedChapter] = linkValue; // рд╕реЗрд╡ рд╣реЛрдиреЗ рдХреЗ рдмрд╛рдж рдпрд╛рдж рд░рдЦреЗрдЧрд╛
      });
  };

  window.saveNews = () => {
      const newsText = document.getElementById('news_input').value;
      if(newsText.trim() === "") { alert("тЪая╕П рдкрд╣рд▓реЗ рдиреНрдпреВрдЬрд╝ рдЯрд╛рдЗрдк рдХрд░реЗрдВ!"); return; }
      set(ref(db, 'appData/news'), newsText)

  };

  window.saveQuiz = () => {
      const q = document.getElementById('quiz_q').value;
      const a = document.getElementById('quiz_a').value;
      const b = document.getElementById('quiz_b').value;
      if(q.trim() === "" || a.trim() === "" || b.trim() === "") { 
          alert("тЪая╕П рдХреГрдкрдпрд╛ рд╕рд╡рд╛рд▓ рдФрд░ рдХрдо рд╕реЗ рдХрдо 2 рдСрдкреНрд╢рди реЫрд░реВрд░ рдбрд╛рд▓реЗрдВ!"); return; 
      }
      set(ref(db, 'appData/quiz'), {
          question: q, optionA: a, optionB: b, 
          optionC: document.getElementById('quiz_c').value, 
          optionD: document.getElementById('quiz_d').value, 
          answer: document.getElementById('quiz_ans').value
      }).then(() => alert("ЁЯОЙ рдЖрдЬ рдХрд╛ рдХреНрд╡рд┐рдЬрд╝ рдЕрдкрдбреЗрдЯ рд╣реЛ рдЧрдпрд╛!"));
  };
</script>
